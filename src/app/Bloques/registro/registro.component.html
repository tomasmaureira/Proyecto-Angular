<barra-inicio></barra-inicio>
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5">
            <div class="col-md-4"> 
                <form action="">
                    <div class="form-group text-center pt-3">
                        <h1 class="text-dark">Resgistro de Usuario</h1>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" class="form-control" placeholder="Nombre" name="nombre" [(ngModel)]="nombre">
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" class="form-control" placeholder="Apellido" name="apellido" [(ngModel)]="apellido">
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" class="form-control" placeholder="Usuario" name="username" [(ngModel)]="username">
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" class="form-control" placeholder="ContraseÃ±a" name="password" [(ngModel)]="password">
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" class="form-control" placeholder="Correo" name="email" [(ngModel)]="email">
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" class="form-control" placeholder="Numero Telefonico" name="telefonio" [(ngModel)]="telefono">
                    </div>
                    <div class="form-group mx-sm-4 pt-3 text-center">
                        <span class="col-8"><button type="button"
                            class="btn btn-primary btn-rounded btn-md my-0 btn-block" (click)="crearUsuario()">Registrarse</button></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
