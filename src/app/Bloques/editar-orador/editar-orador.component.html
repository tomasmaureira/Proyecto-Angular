<div class="d-flex flex-wrap flex-md-nowrap pt-3 pb-2 mb-3 border-bottom">
    <hr>
    <h1 class="text-center"> Editar Orador </h1>
    <hr>
</div>
<div class="card-body container">
    <div class="card-header container">
        <h5>Datos del Usuario</h5>
    </div>
    <hr>
    <form class="container">
        <div class="form-group">
            <input type="text" class="form-control text-center" placeholder="Nombre" name="name" [(ngModel)]="name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control text-center"  placeholder="Apellido" name="lastname"
                [(ngModel)]="lastname">
        </div>
        <div class="form-group">
            <input type="text" class="form-control text-center" placeholder="Especialidad" name="especialidad"
                [(ngModel)]="especialidad">
        </div>
        <div class="form-group">
            <input type="text" class="form-control text-center" placeholder="Charla" name="charla" [(ngModel)]="charla">
        </div>
        <div class="form-group">
            <input type="text" class="form-control text-center" placeholder="email" name="email" [(ngModel)]="email">
        </div>
        <div class="container">
            <span class="col-8" (click)="editarOrador()">
                <button type="button" class="btn btn-success btn-lg btn-block">Cambiar</button>
            </span>
            <a routerLink="../../">
                <button type="button" class="btn btn-danger btn-primary btn-lg btn-block">Volver</button>
            </a>
        </div>
    </form>
</div>
