<barra-inicio></barra-inicio>
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5">
            <div class="col-md-4">
                <form class="form-group">
                    <div class="form-group text-center pt-3">
                        <h1 class="text-Dark">Iniciar sesion</h1>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" class="form-control" placeholder="Usuario" name="userName" [(ngModel)]="userName">
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="password" class="form-control" placeholder="Clave" name="password" [(ngModel)]="password">
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="button" class="btn btn-block ingresar" value="Ingresar" (click)="iniciarSesion()">
                    </div>
                    <div class="form-group mx-sm-4 text-center">
                        <span class=""><a routerLink="/registro">Nuevo? Registrate aqui</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
