<br>
<div class="container">
    <div class="d-flex flex-wrap flex-md-nowrap pt-3 pb-2 mb-3 border-bottom">
        <hr>
        <h1 class="text-center"> Datos del Nuevo Orador </h1>
        <hr>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre" name="name" [(ngModel)]="name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Apellido" name="lastname" [(ngModel)]="lastname">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Especialidad" name="especialidad"
                    [(ngModel)]="especialidad">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Charla" name="charla" [(ngModel)]="charla">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="email" name="email" [(ngModel)]="email">
            </div>
            <div class="col">
                <span class="col-8" (click)="crearOrador()"><button type="button"
                        class="btn btn-success btn-rounded btn-md my-0 btn-block">Agregar</button></span>
                        <a routerLink="../"><button type="button"
                            class="btn btn-danger btn-rounded btn-md my-0 btn-block">Volver</button></a>
            </div>
        </form>
    </div>
</div>
